<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p {
            display: none; 
            cursor: pointer;
        }
        div:hover > p {
          display:block;
          color: white;
          background-color: brown;
        }
    </style>
</head>
<body>
    <h1>passe o hover</h1>
    <p>passe o mouse sobre o testo abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
