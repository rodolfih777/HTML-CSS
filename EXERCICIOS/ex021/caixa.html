<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aquamarine;
            height:300px;
            width: 300px;
            border-width: 10px;
            border-style:solid;
            border-color:rgb(66, 207, 101); /* simplificando o border ->  border: 10px solid rgb(66, 207, 101); */

            /* margin: auto; comando para centralizar*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">Links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
