<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
      <label for="icor">Cor</label>
      <input type="color" name="color" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="inivel">Nivel de satisfa√ßao:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
    </p>

    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
