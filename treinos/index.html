<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(98, 133, 163);
    }

    .cabecalho {
        background-color: aqua;
    }

    h1 {
        text-align: center;
        text-shadow: 2px 2px 4px black;
    }

    .opcoes {
        display: flex;
        justify-content: center;
        /* centraliza horizontalmente */
        gap: 20px;
        /* espaço entre os li */
        list-style: none;
        /* remove bolinhas */
        padding: 30px;
        gap: 200px;
       
        
    }

    .opcoes > li{
        cursor: pointer;
        width: 100px;
        font-weight: bolder;
        font-size: 20px;
        text-shadow: 1px 1px 1px black;
       
    }

    li :hover{
        transform: scale(1.2);
        color: #333;
    }

    
</style>

<body>
    <div class="cabecalho">
        <header>
            <h1>Olá, Bem vindo ao meu portifolio</h1>
        </header>


        <ul class="opcoes">
            <li class="sobre">sobre</li>
            <li class="projetos">projetos</li>
            <li class="redes">redes</li>
        </ul>
    </div>





</body>

</html>
